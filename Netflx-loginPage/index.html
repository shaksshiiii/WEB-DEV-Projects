<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="outer-box">
        <div class="inner-box">
            <header><h1>Sign In</h1></header>
            <main class="main-body">
                <form action="#">
                    <p>
                        <input type="text" id="email-mobile" placeholder="Email or mobile number" required>
                    </p>

                    <p>
                        <input type="text" id="paswword" placeholder="Password" required>
                    </p>

                    <p>
                        <input type="button" id="sign-in"  value="Sign In" >
                    </p>

                    <p class="or">
                         OR
                    </p>

                    <p>
                        <input type="button" id="sign-in-code"  value="Use a sign-in code" >
                    </p>

                    <p class="forgot-password">
                        Forgot Password?
                    </p>

                    <p class="check" >
                        <input type="checkbox" id="Remember-me"  >
                        Remember me
                    </p>
                    <footer>
                        <p>New to Netflix? <a href="#">Sign up now.</a></p>
                    </footer>
                </form>
            </main>
           
        </div>
    </div>
</body>
</html>
